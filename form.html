	<title>Form</title>
      </head>
      <body>

<div class="container">

<form>        
<h2> Add New Interest </h2> <br>

<div class="form-group">
    <label for="leName">Interest Name</label>
    <textarea class="form-control" placeholder="Name" id="leName" rows="1"></textarea>
 </div> <br>

<div class="form-group">
    <label for="leTextInterest">Text About Interest</label>
    <textarea class="form-control" id="leTextInterest" rows="3"></textarea>
 </div> <br>

<div class="row">
<div class="col">
	<div class="form-group">
	<label for="leFileUpload">Upload Local Image:</label>
	<input type="file" class="form-control-file" id="leFileUpload">
	</div>
</div>
<div class="col">
<div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Select # Tweets To Display</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
</div>    
</div>
</div>
</div>


<label for="lerad1">On a scale of 1-5, how interested in this are you? </label> <br>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="lerad1" value="1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="lerad2" value="2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="lerad3" value="3">
  <label class="form-check-label" for="inlineRadio3">3</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="lerad4" value="4">
  <label class="form-check-label" for="inlineRadio3">4</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="lerad5" value="5">
  <label class="form-check-label" for="inlineRadio3">5</label>
</div> <br>


<label for="leuname">Login to Finish Submitting </label> <br>
<form>
  <div class="row">
    <div class="col">
      <input type="username" class="form-control" placeholder="Username" id="leuname">
    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Password" id="lepassword">
    </div>
  </div>
<br>
<a class="btn btn-primary" href="mypage_bootstrap.html" role="button">Submit</a>

</form>

</form>

</div>
